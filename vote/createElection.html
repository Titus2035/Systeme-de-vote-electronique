<!DOCTYPE html>

    <link rel="stylesheet" href="../icons/fonts/remixicon.css">

</head>
<body>
    <div class="createElection">
        <i class="ri-close-circle-line"></i>
        <div class="create">Creer une election</div>
        <div class="contenuCreation">

                <label>Entrer l'intituler de votre election</label>
                <input type="text">

            </div>
            <span>+ Ajouter un candidat</span>

            <div class="votant">
                <span>+ Ajouter un votant</span>

            </div>
            <div class="votantName">
                <div class="id">ID</div>
                <div class="nom">Noms et Prenoms</div>

                <div class="delete">Supprimer</div>
            </div>    
        </div>
        
    </div>
